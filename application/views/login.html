    <script type="text/javascript">

    $(function(){

    	$("form#loginAdmin").on("submit",function(e){
    		e.preventDefault();
    		var datos = $(this).serialize();
			$.ajax({
				url:$base_url+"cusuarios/loginAdmin",
				type:"POST",
				dataType:"json",
				data:datos,
			}).done(function(data){
				var dataJson = eval(data);
				if (dataJson['success']) {
					var url = $base_url+"cpartidas/participantes"; 
					$(location).attr('href',url);
				}else{
					$(".mssge").html("Usuario o Clave Incorrecta");
				}
			}).fail(function(){
				console.log("error");
			});

		});
	});
    </script>
